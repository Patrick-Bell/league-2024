<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Lego League | Team Generator </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Lego League</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="dashboard.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="players.html">
         <i class='bx bx-user' ></i>
         <span class="links_name">Player Stats</span>
       </a>
       <span class="tooltip">Player Stats</span>
     </li>
     <li>
       <a href="matches.html">
        <i class='bx bx-stats'></i>
         <span class="links_name">Match Stats</span>
       </a>
       <span class="tooltip">Match Stats</span>
     </li>
     <li>
       <a href="table.html">
        <i class='bx bx-table'></i>
         <span class="links_name">Rankings</span>
       </a>
       <span class="tooltip">Rankings</span>
     </li>
     <li>
       <a href="teamgenerator.html">
        <i class='bx bxl-microsoft-teams'></i>
         <span class="links_name">Team Generator</span>
       </a>
       <span class="tooltip">Team Generator</span>
     </li>
     <li>
       <a href="awards.html">
        <i class='bx bx-award'></i>
         <span class="links_name">Awards</span>
       </a>
       <span class="tooltip">Awards</span>
     </li>
     <li>
       <a href="comingsoon.html">
        <i class='bx bx-video-recording' ></i>
         <span class="links_name">Records</span>
       </a>
       <span class="tooltip">Records</span>
     </li>
     <li>
      <a href="compare.html">
       <i class='bx bx-git-compare'></i>
       <span class="links_name">Compare</span>
      </a>
      <span class="tooltip">Compare</span>
    </li>
    </ul>
  </div>


  <section class="home-section">
    <div class="text">Random Team Generator</div>
    <div class="sub-text">Filters</div>
    <div class="filter-container">
      <button class="generate-team-btn team-gen-btn">Generate Teams</button> 
      <button class="generate-team-btn reset-btn">Reset</button>
    </div>
    <div class="field-container">
      <div class="home-team">Home Team
        <div class="player home-gk">GK</div>
        <div class="player home-def">DEF</div>
        <div class="midfield-container">
        <div class="player home-lm">LM</div>
        <div class="player home-mid">MID</div>
        <div class="player home-rm">RM</div>
      </div>
        <div class="player home-st">ST</div>
      </div>
      <div class="away-team">Away Team
        <div class="player away-gk">GK</div>
        <div class="player away-def">DEF</div>
        <div class="midfield-container">
        <div class="player away-lm">LM</div>
        <div class="player away-mid">MID</div>
        <div class="player away-rm">RM</div>
      </div>
        <div class="player away-st">ST</div>
      </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
